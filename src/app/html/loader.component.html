<div class="loader-wrapper">
        <div class="loader-section">
          <mat-card class="example-card">
            <mat-card-content>
              <mat-progress-spinner
                  class="cp-loader"
                  [color]="color"
                  [mode]="mode"
                  [value]="value" [diameter]="30" strokeWidth="2"> 
              </mat-progress-spinner>
              <div class="loader-text">Loading ...</div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
